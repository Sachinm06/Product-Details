<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>
<body class="regbyd">
    

    <div class="card container w-50 mt-5 bg-black">
        <div class="card-header">
          <div class="text-header text-white text-uppercase fs-3">Sign up</div>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="username">Enter Name</label>
              <input required="" class="form-control" name="username" id="eName" type="text">
            </div>
            <div class="form-group">
              <label for="email">Enter username</label>
              <input required="" class="form-control" name="text" id="uname" type="text">
            </div>
            <div class="form-group">
              <label for="password">Enter Password:</label>
              <input required="" class="form-control" name="password" id="psw" type="password">
            </div>
          
           <button onclick="register()" class="btn btn-outline-light mt-4 mb-3">Sign up now</button>
        </div>
      </div>
      

    
</body>
<script src="./script.js"></script>
</html>
